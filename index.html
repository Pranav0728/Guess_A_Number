<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <script

    ></script>

    <div class="container">
      <div class="main">
        <h1 id="res"></h1>
        <div class="remove">
          <h1>Guess a Number between 1-100</h1>
          <h1 id="counter">
            You Have Only <span style="color: yellow">10</span> Chances
          </h1>
          <br />
          <input id="usernumber" min="0" max="100" type="number" />
